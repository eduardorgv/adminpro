<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div *ngIf="usuarios.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">No hay usuarios con ese término</p>
                </div>

                <div *ngIf="usuarios.length > 0" class="table-responsive animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td><img class="w100" [src]="usuario.img | imagen:'usuarios'" alt="usuario.nombre"></td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div *ngIf="medicos.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">No hay médicos con ese término</p>
                </div>
                <div *ngIf="medicos.length > 0" class="table-responsive animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" (click)="abrirMedico(medico)" class="cursor">
                                <td><img class="w100" [src]="medico.img | imagen:'medicos'" alt="medico.nombre"></td>
                                <td>{{ medico.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div *ngIf="hospitales.length === 0" class="alert alert-info animated fadeIn fast">
                    <p class="mb-0">No hay hospitales con ese término</p>
                </div>
                <div *ngIf="hospitales.length > 0" class="table-responsive animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" class="cursor">
                                <td><img class="w100" [src]="hospital.img | imagen:'hospitales'" alt="hospital.nombre"></td>
                                <td>{{ hospital.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
