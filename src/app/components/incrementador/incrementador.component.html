<!-- Inicia componente de incrementador -->
<div class="input-group">
    <!-- Inicia bot贸n para decrementar el valor -->
    <span class="input-group-btn">
        <button [ngClass]="btnClase" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <!-- Fin bot贸n para decrementar el valor -->

    <!-- Inicia input para colocar el progreso -->
    <input  type="number" 
            class="form-control" 
            [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
            placeholder="Product name" 
            (ngModelChange)="OnChange($event)" 
            [(ngModel)]="progreso">
    <!-- Fin input para colocar el progreso -->

    <!-- Inicia bot贸n para incrementar el valor -->
    <span class="input-group-btn">
        <button [ngClass]="btnClase" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
    <!-- Fin bot贸n para incrementar el valor -->
</div>
<!-- Finaliza componente de incrementador -->
